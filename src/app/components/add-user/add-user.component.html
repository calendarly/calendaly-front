<div class="form-group">
    <input [(ngModel)]="username" type="email" class="form-control" placeholder="User Email ID">
    <i class="form-group__bar"></i>
</div>
<div class="form-group form-group--select">
    <div class="select">
        <select [(ngModel)]="role" class="form-control">
        <option *ngFor="let role of roles" [value]="role.order">{{role.name}}</option>

      </select>
    </div>
</div>
