<div class="row">
    <div class="col-md-12">
        <fullcalendar (navigateToPost)="navigateToPost($event)" (showCreatePost)="createPost.show()" [date]="date" [posts]="posts"></fullcalendar>

    </div>
</div>
<div bsModal #createPost="bs-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">Create a Post</h5>
            </div>
            <div class="modal-body">
                <app-create-post (formSubmitted)="submitForm($event)" (exit)="exit()" [date]="date" [time]="date"></app-create-post>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
