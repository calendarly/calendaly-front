<div class="kanban-board">
    <div class="kanban-scroll" [style.width.px]="kanbanBoard.length*330">
        <div class="card-container" [dragula]="'board'" style="width:300px;margin:0 10px;" *ngFor="let board of kanbanBoard | async">
            <h3>{{board.name}}</h3>
            <div class="card" style="padding: 15px;" *ngFor="let item of board.data">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">{{item.title}}</h5>
                    <div class="actions">
                        <div dropdown>
                            <i dropdownToggle class="actions__item zmdi zmdi-plus-circle"></i>
                            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item">Add a post</a>
                                <a class="dropdown-item">Refresh</a>
                            </div>
                        </div>
                    </div>
                    <p class="card-text">{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
