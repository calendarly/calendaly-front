<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" id="logo" src="./assets/img/logo.jpg" alt="">
            </div>
        </div>
        <!-- <header class="content__title">
            <h1>Sample Pages</h1>
        </header> -->

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <!-- <div class="card-header">
                        <h1 class="card-title">
                            Sign up for Calendarly
                        </h1>
                    </div> -->
                    <div class="card-content">
                        <form [formGroup]="signupForm">
                            <div class="form-group form-group--float">
                                <input formControlName="username" type="text" class="form-control" formControlFloat>
                                <label>Username</label>
                                <i class="form-group__bar"></i>
                            </div>
                            <div class="form-group form-group--float">
                                <input formControlName="full_name" type="text" class="form-control" formControlFloat>
                                <label>Full Name</label>
                                <i class="form-group__bar"></i>
                            </div>
                            <div class="form-group form-group--float">
                                <input formControlName="email" type="text" class="form-control" formControlFloat>
                                <label>Email Id</label>
                                <i class="form-group__bar"></i>
                            </div>
                            <ng-container formGroupName="password">
                                <div class="form-group form-group--float">
                                    <input formControlName="password" type="text" class="form-control" formControlFloat>
                                    <label>Password</label>
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float">
                                    <input formControlName="confirmPassword" type="text" class="form-control" formControlFloat>
                                    <label>Confirm Password</label>
                                    <i class="form-group__bar"></i>
                                </div>

                            </ng-container>
                        </form>

                        <button class="btn btn-success btn--icon-text login-btn" (click)="submitForm()"><i class="zmdi zmdi-refresh"></i> Sign Up</button>

                        <!-- <button class="btn btn-info btn--icon-text login-btn" (click)="forgotPassword()"><i class="zmdi zmdi-refresh"></i> Forgot Password</button> -->

                        <!-- <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-success btn--icon-text login-btn"><i class="zmdi zmdi-refresh"></i> Login</button>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button (click)="submitForm()" class="btn btn-success btn--icon-text login-btn"><i class="zmdi zmdi-refresh"></i> Login</button>
                            </div>
                        </div> -->


                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
