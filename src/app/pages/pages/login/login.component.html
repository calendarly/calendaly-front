<div class="container">
    <!-- <section class="content"> -->
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" [style.width.%]="100" id="logo" src="./assets/img/logo.jpg" alt="">
        </div>
    </div>
    <!-- <header class="content__title">
            <h1>Sample Pages</h1>
        </header> -->

    <div class="row">
        <div class="col-md-3 visible-lg-block"></div>
        <div class="col-md-12 col-lg-6">
            <div class="card">
                <div class="card-content">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <input formControlName="username" type="text" class="form-control" placeholder="Username">
                            <i class="form-group__bar"></i>
                        </div>


                        <div class="form-group">
                            <input formControlName="password" type="text" class="form-control" placeholder="Password">
                            <i class="form-group__bar"></i>
                        </div>

                        <div class="form-group text-center">

                            <label class="custom-control custom-checkbox">
        <input type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Keep me signed in</span>
      </label>

                        </div>

                    </form>

                    <button class="btn btn-success btn--icon-text login-btn" (click)="submitForm()"><i class="zmdi zmdi-refresh"></i> Login</button>

                    <button class="btn btn-info btn--icon-text login-btn" (click)="forgotPasswordModal.show()"><i class="zmdi zmdi-refresh"></i> Forgot Password</button>

                    <div bsModal #forgotPasswordModal="bs-modal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title pull-left">Forgot Password</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter username or email">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-link" (click)="forgotPasswordModal.hide()">Close</button>
                                    <button type="button" class="btn btn-link" (click)="emailPassword(username)">Email Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- </section> -->


    </div>
