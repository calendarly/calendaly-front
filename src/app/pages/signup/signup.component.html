<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" [style.width.%]="80" id="logo" src="./assets/img/logo.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-lg-3"></div>
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-content">
                    <form [formGroup]="signupForm">
                        <div class="form-group form-group--float">
                            <input placeholder="Username" formControlName="username" type="text" class="form-control" formControlFloat>
                            <i class="form-group__bar"></i>
                        </div>
                        <div class="form-group form-group--float">
                            <input placeholder="Full Name" formControlName="full_name" type="text" class="form-control" formControlFloat>
                            <i class="form-group__bar"></i>
                        </div>
                        <div class="form-group form-group--float">
                            <input placeholder="Email Id" formControlName="email" type="text" class="form-control" formControlFloat>
                            <!-- <label></label> -->
                            <i class="form-group__bar"></i>
                        </div>
                        <ng-container formGroupName="password">
                            <div class="form-group form-group--float">
                                <input placeholder="Password" formControlName="password" type="text" class="form-control" formControlFloat>
                                <i class="form-group__bar"></i>
                            </div>

                            <div class="form-group form-group--float">
                                <input placeholder="Confirm Password" formControlName="confirmPassword" type="text" class="form-control" formControlFloat>
                                <i class="form-group__bar"></i>
                            </div>

                        </ng-container>
                    </form>
                    <div class="button-container">
                        <button class="btn btn-success btn--icon-text login-btn" (click)="submitForm()"><i class="zmdi zmdi-refresh"></i> Sign Up</button>
                        <button class="btn btn-success btn--icon-text login-btn" (click)="login()"><i class="zmdi zmdi-refresh"></i> Already have an account?</button>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-2 col-lg-3"></div>
        <!-- </section> -->


    </div>
