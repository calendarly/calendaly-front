<aside class="sidebar" [class.toggled]="sidebarVisible">
    <perfect-scrollbar>

        <div class="user" dropdown>
            <div class="user__info" dropdownToggle *ngIf="user">
                <img class="user__img" [src]="user.photo" alt="">
                <div>
                    <div class="user__name">{{user.full_name}}</div>
                    <div class="user__email">{{user.email}}</div>
                </div>
            </div>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" routerLink="/profile">View Profile</a>
                <a class="dropdown-item" href="">Settings</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <ul class="navigation">
            <!-- <li routerLinkActive="navigation__active"><a [routerLink]="['/home']"><i class="zmdi zmdi-home"></i> Home</a></li> -->


            <li routerLinkActive="navigation__active"><a [routerLink]="['/calendar']"><i class="zmdi zmdi-calendar"></i> Calendar</a></li>

            <!-- <li routerLinkActive="navigation__active"><a [routerLink]="['/sample-pages']"><i class="zmdi zmdi-collection-item"></i> Sample Pages</a></li> -->
        </ul>
    </perfect-scrollbar>
</aside>
