<div class="search" [class.search--focus]="searchFocused">
    <input [typeahead]="response" (typeaheadOnSelect)="selectOption($event)" typeaheadOptionField="subject" [typeaheadOptionsLimit]="5" typeaheadGroupField="type" type="text" (keydown)="searchText(textBody)" [(ngModel)]="textBody" placeholder="Search for people, files, documents..."
        class="search__text" [(ngModel)]="searchValue" (focus)="searchFocused = true" (blur)="closeSearch()">
    <i class="zmdi zmdi-search search__helper" (click)="closeSearch()"></i>
</div>
